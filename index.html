<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            margin: 180px 300px 150px 600px;
            height: 400px;
            width: 300px;
            border: 2px solid black;
        }

        .inner{
            align-items: center;
            margin: 80px 30px 0px 70px;
            height: 30px;
            width: 150px;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">
            <form>
                <label for="firstname">First Name</label><br>
                <input type="text" name="" id="firstname"><br>
                <label for="middlename">Middle Name</label><br>
                <input type="text" name="" id="middlename"><br>
                <label for="lastname">Last Name</label><br>
                <input type="text" name="" id="lastname"><br>
                <label for="email">Email</label><br>
                <input type="email" name="" id="email"><br>
                <label for="password">Password</label><br>
                <input type="password" name="" id="password"><br>
            </form>
            
        </div>
    </div>
</body>

</html>
